<!DOCTYPE html>

    <title>FLASK CRUD</title>

          <li class="nav-item dropdown">

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/alumno">Visualizar</a>

              Salas
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/salas">Visualizar</a>
              <a class="dropdown-item" href="/dicta">Ocupadas</a>
              <a class="dropdown-item" href="/ocupacion">Ocupacion</a>

        </ul>
