{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/updateAl/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="sal_rut" value="{{contact.0}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_nombre" value="{{contact.1}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_paterno" value="{{contact.2}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_materno" value="{{contact.3}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_correo" value="{{contact.4}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_carrera" value="{{contact.5}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="sal_telefono" value="{{contact.6}}" class="form-control">
              </div>
              <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
